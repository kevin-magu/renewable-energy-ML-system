<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Algorithim-X</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="visuals.html">Graphs</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <h2>REPORT GENERATION BASED ON PREDICTIVE ANALYSIS</h2>
    <div class="dashboard-container">
        <div class="selection">
            <label for="prediction-type">Choose Prediction Type:</label>
            <select id="prediction-type">
                <option value="cancer">Rewewable Energy</option>
                <option value="malaria">High temparatures</option>
            </select>
        </div>
        <div class="resource-input">
            <label for="resource-type">Region</label>
            <select id="resource-type" class="resource-type">
                <option value="beds">Usa</option>
                <option value="machines">Nairobi</option>
                <option value="medicine">London</option>
                <!-- Add more resource types as needed -->
            </select>
            <label for="resource-quantity" class="resource-quantity">Value:</label>
            <input type="number" id="resource-quantity" placeholder="Enter current Value" class="resource-type">
            <label for="year" class="resource-year">Year (Up to 2050):</label>
            <input type="number" id="year" placeholder="Enter year (Up to 2050)" class="resource-type">
        </div>
        <button id="generate-report">Provide Report</button>
    </div>
    <div class="report">
        <div id="loader" class="loader"></div>
        <p id="report-content">The required resources will be displayed here.</p>
    </div>
    <script src="js/dashboard.js"></script>
</body>
</html>
